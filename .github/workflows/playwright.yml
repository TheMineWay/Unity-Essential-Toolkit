name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: ğŸ“¦ Install dependencies
        run: |
          cd docs
          npm ci
      - name: ğŸ”¨ Build Docusaurus
        run: |
          cd docs  
          npm run build
        env:
          CI: true
      - name: ğŸ”„ï¸ Start Docusaurus server
        run: |
          cd docs
          npm run serve &
        env:
          NODE_ENV: development
      - name: ğŸ•‘ Wait
        run: sleep 5
      - name: ğŸ’» Install Playwright Browsers
        run: |
          cd docs
          npx playwright install --with-deps
      - name: ğŸƒâ€â™‚ï¸â€â¡ï¸ Run Playwright tests
        run: |
          cd docs  
          npx playwright test
        env:
          NODE_ENV: development
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: docs/playwright-report/
          retention-days: 30
